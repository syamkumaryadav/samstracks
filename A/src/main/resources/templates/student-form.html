<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Achievement Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        h1 {
            color: #343a40;
        }
        table {
            margin-top: 30px;
        }
        table th, table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div class="container mt-4">
    <h1 class="text-center mb-4" style="font-family: Forte; font-size: 30px;">Student Achievement Form</h1>

    <!-- Form for uploading student achievements -->
    <form action="/students/update" method="post" enctype="multipart/form-data" class="mb-5 needs-validation" novalidate>
        <input type="hidden" name="studentId" th:value="${student.studentId}">
        
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter student name" th:value="${student.name}" required>
        </div>

        <div class="mb-3">
            <label for="branch" class="form-label">Branch</label>
            <select class="form-select" id="branch" name="branch" required>
                <option value="" disabled selected>-- Select Branch --</option>
                <option value="IT" th:selected="${student.branch == 'IT'}">IT</option>
                <option value="IET" th:selected="${student.branch == 'IET'}">IET</option>
                <option value="AIML" th:selected="${student.branch == 'AIML'}">AIML</option>
                <option value="CSE" th:selected="${student.branch == 'CSE'}">CSE</option>
                <option value="ECE" th:selected="${student.branch == 'ECE'}">ECE</option>
                <option value="EEE" th:selected="${student.branch == 'EEE'}">EEE</option>
                <option value="MECH" th:selected="${student.branch == 'MECH'}">MECH</option>
                <option value="CIVIL" th:selected="${student.branch == 'CIVIL'}">CIVIL</option>
                <option value="ALL" th:selected="${student.branch == 'ALL'}">ALL</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="registrationNo" class="form-label">Registration No</label>
            <input type="text" class="form-control" id="registrationNo" name="registrationNo" placeholder="Enter registration number" th:value="${student.registrationNo}" required>
        </div>

        <div class="mb-3">
            <label for="achievementType" class="form-label">Achievement Type</label>
            <select class="form-select" id="achievementType" name="achievementType" required>
                <option value="" disabled selected>-- Select Achievement Type --</option>
                <option value="Academic" th:selected="${student.achievementType == 'Academic'}">Academic</option>
                <option value="Sports" th:selected="${student.achievementType == 'Sports'}">Sports</option>
                <option value="NSS" th:selected="${student.achievementType == 'NSS'}">NSS</option>
                <option value="NCC" th:selected="${student.achievementType == 'NCC'}">NCC</option>
                <option value="Literary" th:selected="${student.achievementType == 'Literary'}">Literary</option>
                <option value="Cultural" th:selected="${student.achievementType == 'Cultural'}">Cultural</option>
                <option value="Other" th:selected="${student.achievementType == 'Other'}">Other</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="achievementDetails" class="form-label">Achievement Details</label>
            <textarea class="form-control" id="achievementDetails" name="achievementDetails" rows="3" placeholder="Provide details of the achievement" th:text="${student.achievementDetails}" required></textarea>
        </div>

        <div class="mb-3">
            <label for="prize" class="form-label">Prize</label>
            <select class="form-select" id="prize" name="prize" required>
                <option value="" disabled selected>-- Select Prize --</option>
                <option value="First" th:selected="${student.prize == 'First'}">First</option>
                <option value="Second" th:selected="${student.prize == 'Second'}">Second</option>
                <option value="Third" th:selected="${student.prize == 'Third'}">Third</option>
                <option value="Participation" th:selected="${student.prize == 'Participation'}">Participation</option>
                <option value="Certifications" th:selected="${student.prize == 'Certifications'}">Certifications</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="event" class="form-label">Event</label>
            <input type="text" class="form-control" id="event" name="event" placeholder="Eg: College Name, Event Name" th:value="${student.event}" required>
        </div>

        <div class="mb-3">
            <label for="academicYear" class="form-label">Academic Year</label>
            <select class="form-select" id="academicYear" name="academicYear" required>
                <option value="" disabled selected>-- Select Academic Year --</option>
                <option value="2021-22" th:selected="${student.academicYear == '2021-22'}">2021-22</option>
                <option value="2022-23" th:selected="${student.academicYear == '2022-23'}">2022-23</option>
                <option value="2023-24" th:selected="${student.academicYear == '2023-24'}">2023-24</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="achievementDate" class="form-label">Achievement Date</label>
            <input type="date" class="form-control" id="achievementDate" name="achievementDate" th:value="${student.achievementDate}" required>
        </div>

        <div class="mb-3">
            <label for="file" class="form-label">Upload Photo/Document</label>
            <input type="file" class="form-control" id="file" name="file">
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
