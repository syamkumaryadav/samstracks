<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Achievements</title>
<style type="text/css">
	 th, td {
        border: 2px solid black;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
   
</style>
</head>
<body>
<div align="center">
    <h1 >Achievements</h1>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
            	<th>No</th>
                <th>Name</th>
                <th>Registration No</th>
                <th>Branch</th>
                <th>Achievement Type</th>
                <th>Achievement Details</th>
                <th>Prize</th>
                <th>event</th>
                <th>Academic Year</th>
                <th>Achievement Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through the entities using Thymeleaf -->
            <tr th:each="entity : ${allStudents}">
            	<td th:text="${entity.studentId}"></td>
                <td th:text="${entity.name}"></td>
                <td th:text="${entity.registrationNo}"></td>
                <td th:text="${entity.branch}"></td>
                <td th:text="${entity.achievementType}"></td>
                <td th:text="${entity.achievementDetails}"></td>
                <td th:text="${entity.prize}"></td>
                <td th:text="${entity.event}"></td>
                <td th:text="${entity.academicYear}"></td>
                <td th:text="${entity.achievementDate}"></td>
            </tr>
        </tbody>
    </table>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
</body>
</html>
