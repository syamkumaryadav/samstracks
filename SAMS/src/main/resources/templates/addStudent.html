<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form th:action="@{/submit}" th:object="${ref}" th:method="POST">
		<table>
			<tr>
				<td>Id :</td>
				<td><input type="number" th:field="*{id}"></td>
			</tr>
			<tr>
				<td>Name :</td>
				<td><input type="text" th:field="*{name}"></td>
			</tr>
			<tr>
				<td>Grade :</td>
				<td><input type="text" th:field="*{grade}"></td>
			</tr>
			<tr>
				<td>Type :</td>
				<td><input type="text" th:field="*{type}"></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="save" /></td>
			</tr>
		</table>
	
	</form>
</body>
</html>
