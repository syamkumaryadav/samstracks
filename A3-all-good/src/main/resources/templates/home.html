<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar (optional, ensure it works in your app) -->
    <div th:replace="navbar :: navbar"></div>

    <!-- Carousel -->
    <div class="carousel slide" data-bs-ride="carousel" id="carouselExample">
        <div class="carousel-inner">
            <!-- First carousel item -->
            <div class="carousel-item active">
                <img th:src="@{/images/banners1.jpg}" class="d-block w-100" height="370" alt="Banner 1">
            </div>
            <!-- Second carousel item -->
            <div class="carousel-item">
                <img th:src="@{/images/banners2.jpg}" class="d-block w-100" height="370" alt="Banner 2">
            </div>
             <div class="carousel-item ">
                <img th:src="@{/images/banners3.jpg}" class="d-block w-100" height="370" alt="Banner 3">
            </div>
            <div class="carousel-item ">
                <img th:src="@{/images/banners4.jpg}" class="d-block w-100" height="370" alt="Banner 4">
            </div>
             <div class="carousel-item ">
                <img th:src="@{/images/banners5.jpg}" class="d-block w-100" height="370" alt="Banner 5">
            </div>
             
        </div>

        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>

	<div class="syam">
	          <h2 style="font-family: Forte; font-size: 30px;">Student_Achievers</h2>
